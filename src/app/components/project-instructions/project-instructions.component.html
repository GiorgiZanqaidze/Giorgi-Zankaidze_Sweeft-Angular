<div class="flex flex-col gap-10">
  <h1 class="text-2xl">If you do not see the users list, follow instructions:</h1>
  <li class="text-xl">
    <span>Install json-server globally: </span>
    <br>
    <code>npm install -g json-server</code>
  </li>
  <li class="text-xl">
    <span>Run json server in project root directory to watch json database: </span>
    <br>
    <code>json-server -w db.json</code>
  </li>
</div>
