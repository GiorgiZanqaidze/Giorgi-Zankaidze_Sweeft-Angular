<div class="p-10 text-white flex flex-col gap-10 ">
  <div>
    <a routerLink="/users-list" class="hover:underline text-3xl text-pink" > <- Back to Main Page</a>
  </div>
  <div *ngIf="user">
    <div class=" p-10 bg-pink" >
      <div class="flex gap-10 flex-col items-center md:flex-row ">
        <div class="">
          <img [src]="user.profilePic"  alt="user" class="max-w-full ">
        </div>
        <div class="md:w-2/3 flex flex-col gap-5 tracking-wide text-md text-left md:text-xl">
          <h1><span class="font-bold">Name: </span>{{user.firstName}}</h1>
          <h1><span class="font-bold">Last Name: </span>{{user.lastName}}</h1>
          <p><span class="font-bold">Description: </span>{{user.description}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="friends.length > 0; else elseBlock" class="flex flex-col items-center">
      <header class="border-b-2 border-pink mb-5">
        <h1 class="text-4xl pl-10 p-5 text-pink font-bold">Friends:</h1>
      </header>
      <div class="grid grid-cols-1 gap-20 lg:grid-cols-2 mx-auto">
        <app-user-item *ngFor="let data of friends" [userData]="data" [navigateTrue]="false"></app-user-item>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="border-t border-pink pt-3">
        <h1 class="text-3xl text-pink font-bold">Friends Did Not Found</h1>
      </div>
    </ng-template>
  </div>
  <div *ngIf="!user" class="text-3xl text-pink font-bold">User Not Found</div>
</div>
