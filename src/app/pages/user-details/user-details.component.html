<div class="p-10 text-white flex flex-col gap-10 border-l border-light-pink border-t rounded-tl-xl">
  <header class="flex justify-between items-center gap-10 flex-col-reverse md:flex-row">
    <h1 *ngIf="user" class="text-3xl">{{user.firstName}}'s Profile</h1>
    <button (click)="navigate()" *ngIf="!loading" class="text-2xl relative inline-flex items-center justify-start px-6 py-3 overflow-hidden font-medium transition-all bg-white rounded hover:bg-white group">
      <span class="w-96 h-96 rounded rotate-[-40deg] bg-purple-600 absolute bottom-0 left-0 -translate-x-full ease-out duration-500 transition-all translate-y-full mb-9 ml-9 group-hover:ml-0 group-hover:mb-32 group-hover:translate-x-0"></span>
      <span class="relative w-full text-left text-black transition-colors duration-300 ease-in-out group-hover:text-white"><- Main Page</span>
    </button>
  </header>
  <main *ngIf="user && !loading">
    <div class=" p-10 shadow-2xl border-b border-r border-light-pink rounded-br-xl" >
      <div class="flex gap-10 flex-col items-center md:flex-row ">
        <div class="">
          <img [src]="user.profilePic"  alt="user" class="max-w-full sm:max-w-[25rem] ">
        </div>
        <div class="md:w-2/3 flex flex-col gap-5 tracking-wide text-md text-left md:text-xl">
          <h1><span class="font-bold">Name: </span>{{user.firstName}}</h1>
          <h1><span class="font-bold">Last Name: </span>{{user.lastName}}</h1>
          <p><span class="font-bold">Description: </span>{{user.description}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="friends.length" class="flex flex-col items-center">
      <header class="border-b-2 border-white mb-5">
        <h1 class="text-4xl pl-10 p-5 text-white font-bold">Friends:</h1>
      </header>
      <div class="grid grid-cols-1 gap-20 lg:grid-cols-2 mx-auto">
        <app-user-item *ngFor="let data of friends" [userData]="data" [navigateTrue]="false"></app-user-item>
      </div>
    </div>
    <app-error-message *ngIf="!loading && !friends.length" [message]="friendsNotFoundMessage"></app-error-message>
  </main>
  <app-error-message *ngIf="!user && !loading" [message]="userNotFoundMessage" ></app-error-message>
  <app-loading-item *ngIf="loading"></app-loading-item>
</div>
