<button (click)="navigate()" [disabled]="!navigateTrue" [ngClass]="{'cursor-pointer': navigateTrue}" class=" shadow-2xl shadow-pink text-pink font-bold hover:text-white hover:bg-pink transition-all cursor-pointer p-5 flex flex-col items-center  rounded-md gap-3" >
  <div class="rounded-full overflow-hidden">
    <img [src]="userData.profilePic"  alt="user" class="min-h-[15rem] max-w-[15rem] max-h-[15rem] min-w-[15rem]">
  </div>
  <div class="flex flex-col items-center gap-3">
    <h1>{{userData.firstName}} {{userData.lastName}}</h1>
  </div>
</button>
